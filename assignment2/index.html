<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Assignment 2</title>
  </head>
  <body>
    <div class="card container my-3 shadow">
      <div class="card-body">
          <div class="row">
              <div class="col-3">
                    <img
                    src="https://media-exp1.licdn.com/dms/image/C5603AQE3qqGmTiibJA/profile-displayphoto-shrink_400_400/0/1636724555037?e=1648684800&v=beta&t=c01hhP2BCx0uzneP1qqU4pdwQGe6AGYnL34tfRNtX6o"
                    alt="Foto Profil" class="img-fluid rounded-circle"
                    />
              </div>
              <div class="col-4 d-flex flex-column justify-content-center">
                  <p class="h1 my-3" id="name">Rezha Jamil Nasution</p>
                  <p class="h5 font-weight-normal" id="job">Junior Programmer</p>
                  <button class="btn btn-primary px-3 mt-auto mb-5" onclick="tampilkanData()">
                      Edit
                  </button>
              </div>
              <div class="vr col-1"></div>
              <div class="col-4 d-flex align-items-center">
                  <table class="table table-borderless">
                      <tr>
                          <td><span class="fw-bold">Age</span></td>
                          <td><span class="fw-normal" id="age">20</span></td>
                      </tr>
                      <tr>
                          <td><span class="fw-bold">Address</span></td>
                          <td><span class="fw-normal" id="address">Medan</span></td>
                      </tr>
                      <tr>
                          <td><span class="fw-bold">Hobby</span></td>
                          <td><span class="fw-normal" id="hobby">Basketball</span></td>
                      </tr>
                  </table>
              </div>
          </div>
      </div>
    </div>

    <div class="card container my-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iName" placeholder="Name">
                <label for="iNama">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iJob" placeholder="Name">
                <label for="iJob">Job</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iAge" placeholder="Name">
                <label for="iAge">Age</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iAddress" placeholder="Name">
                <label for="iAddress">Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="iHobby" placeholder="Name">
                <label for="iHobby">Hobby</label>
            </div>
            <button class="btn btn-success" onclick="changeValue()">Submit</button>
    </div>

    <script>
        let name=document.getElementById("name")
        let iName=document.getElementById("iName")
        let job=document.getElementById("job")
        let iJob=document.getElementById("iJob")
        let age=document.getElementById("age")
        let iAge=document.getElementById("iAge")
        let address=document.getElementById("address")
        let iAddress=document.getElementById("iAddress")
        let hobby=document.getElementById("hobby")
        let iHobby=document.getElementById("iHobby")

        let tampilkanData=()=>{
            iName.value=name.innerHTML;
            iJob.value=job.innerHTML;
            iAge.value=age.innerHTML;
            iAddress.value=address.innerHTML;
            iHobby.value=hobby.innerHTML;
        };

        let changeValue=()=>{
            name.innerHTML=iName.value;
            job.innerHTML=iJob.value;
            age.innerHTML=iAge.value;
            address.innerHTML=iAddress.value;
            hobby.innerHTML=iHobby.value;
        }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
